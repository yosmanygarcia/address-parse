services:
  node:
    build:
      context: ../
      dockerfile: arch/node/Dockerfile
    container_name: address_parse_node
    ports:
      - "0.0.0.0:3333:3333"
    volumes:
      - ../:/app
    environment:
      - NODE_ENV=development
    networks:
      - address_parse
    working_dir: /app
    command: ["npx", "ts-node-dev", "--respawn", "src/index.ts"]

networks:
  address_parse:
        driver: bridge
